Messages:
  No-Teleporting: '&cNu puteți teleporta în timp ce deschideți un crate.'
  No-Commands-While-In-Crate: '&cNu aveți voie să utilizați comenzi atunci când deschideți Crateuri.'
  No-Key: '&cTrebuie să ai un %key% &cîn mâna ta să folosești crateul respectivă.'
  No-Virtual-Key: '&cAveți nevoie de o cheie pentru a deschide acest Crate.'
  Not-On-Block: '&cTrebuie să stați pe un bloc pentru a utiliza aceast crate.'
  Already-Opening-Crate: '&cDeschideți deja un crate.'
  Quick-Crate-In-Use: '&cAcest crate este deja folosit. Te rugam să așteptați, apoi sa incerci.'
  World-Disabled: '&cÎmi pare rău, dar crateurile sunt dezactivate in lumea %world%.'
  Reload: '&3Tocmai ai reîncărcat fișierele de configurare și date.'
  Not-Online: '&cJucătorul &6%player% &cnu este online.'
  No-Permission: '&cNu ai permisiunea de a utiliza această comandă!'
  Crate-Already-Opened: '&cDeschideți deja un crate.'
  Cant-Be-A-Virtual-Crate: '&cDaca nu merge, incearca manual la /warp crate!'
  Inventory-Full: '&cInventarul dvs. este complet, vă rugăm să faceți loc înainte de a deschide un crate.'
  To-Close-To-Another-Player: '&cEști prea aproape de un jucător care își deschide Crateul.'
  Needs-More-Room: '&cNu există suficient spațiu pentru a deschide asta aici.'
  Out-Of-Time: '&cAi nevoie de 5 minute pentru a deschide crateul, astfel încât acesta să se închidă.'
  Must-Be-A-Player: '&cTrebuie să fii un jucător pentru a utiliza această comandă.'
  Must-Be-Looking-At-A-Block: '&cTrebuie să te uiți la un bloc.'
  Not-A-Crate: '&cNu există nici-un crate numit &6%crate%&c.'
  Not-A-Number: '&6%number%&c nu este un număr.'
  Given-A-Player-Keys: '&7Ai dat &6%player% %amount% &7chei.'
  Obtaining-Keys: '&7Ți-a fost dat &6%amount% %key% &7chei.'
  Given-Everyone-Keys: '&7Ai dat tuturor &6%amount% &7chei.'
  Given-Offline-Player-Keys: '&7Ai dat &6%amount% &7chei(e) către acest jucator offline --> &6%player%&7.'
  Take-A-Player-Keys: '&7Ai luat &6%amount% &7chei(e) de la &6%player%&7.'
  Take-Offline-Player-Keys: '&7Ai luat &6%amount% &7chei(e) de la acest jucator offline --> &6%player%&7.'
  Opened-A-Crate: '&7Tocmai ai deschis &6%crate% &7 un crate pentru &6%player%&7.'
  Internal-Error: '&cA apărut o eroare internă. Verificați consola pentru eroarea completă.'
  No-Item-In-Hand: '&cTrebuie să ai un item în mână pentru al adăuga la crate.'
  Added-Item-With-Editor: '&7Itemul a fost adăugat la %crate% crate in premiul #%prize%.'
  Preview-Disabled: '&cPrevizualizarea pentru crateul respectivă este dezactivată în prezent.'
  No-Schematics-Found: '&cNu a fost găsită schematica, dacă utilizați 1.13+ asigurați-vă că folderul de scheme are noile scheme .nbt, dacă nu regenerați folderul.'
  No-Prizes-Found: '&cAcest crate nu conține premii pe care le puteți câștiga.'
  Created-Physical-Crate:
    - '%prefix%&7Tocmai ai setat acel bloc %crate%.'
    - '&7Pentru a elimina blocul de pe crate, punete pe shift si in creative mode si distrugel.'
  Keys:
    Personal:
      No-Virtual-Keys: '&8&l(&4&l!&8&l) &7în prezent nu aveți nicio cheie virtuală.'
      Header:
        - '&8&l(&6&l!&8&l) &7Lista numărului curent de chei.'
    Other-Player:
      No-Virtual-Keys: '&8&l(&4&l!&8&l) &7Jucătorul %player% nu are chei.'
      Header:
        - '&8&l(&6&l!&8&l) &7Lista lui %player% totala de chei.'
    Per-Crate: '%crate% &7&l>&8&l> &6%keys% keys'
  Help:
    - '&3&lCrazy Crates Help Menu'
    - '&6/key [player] &7- Verificați numărul de chei pe care le are un jucător.'
    - '&6/cc &7- Deschide GUI.'
    - '&6/cc additem <crate> <prize> &7- Adăugați articole din joc la un premiu într-un crate.'
    - '&6/cc admin &7- Deschide GUI pentru cheile de administrare.'
    - '&6/cc list &7- Listează toate crateurile.'
    - '&6/cc open <Crate> [Player] &7- Deschide un crate pentru un jucător.'
    - '&6/cc tp <Location> &7- Teleportează către un crate.'
    - '&6/cc give <Physical/Virtual> <Crate> [Amount] [Player] &7- Dăi unui jucător chei pentru un chest.'
    - '&6/cc giveall <Physical/Virtual> <Crate> [Amount] &7- Oferă tuturor cheilor jucătorilor online pentru un chest.'
    - '&6/cc take <Physical/Virtual> <Crate> [Amount] [Player] &7-Vă permite să luați chei de la un jucător.'
    - '&6/cc set <Crate> &7- Setați un bloc pe care îl priviți ca un crate.'
    - '&6/cc set Menu &7- Setați blocul pe care îl căutați pentru a deschide /cc GUI.'
    - '&6/cc reload &7- Reîncarcă fișierele de configurare și date.'
    - '&6/cc set1/set2 &7- Setați poziția nr. 1 sau # 2 când faceți o schemă nouă pentru quadcrates. &c1.13+ only'
    - '&6/cc save <schematic file name> &7- Salvati nou fisier in folder. &c1.13+ only'
