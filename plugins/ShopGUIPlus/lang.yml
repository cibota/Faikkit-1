PREFIX: '&aFaikkit > &f'
LANG:
  CONSOLE: Console
MSG:
  ERROR: A aparut o eroare, va rugam sa contactati ownerul serverului.
  INGAMEONLY: Aceasta comanda poate fi folosita doar in joc.
  NOACCESS: Nu ai permesiune pentru a face asta.
  RELOADED: Configurarile au fost restartate!
  USAGE:
    SUBCOMMAND: 'Comanda invalida. Utilizare corecta: %usage%'
  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: /shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: Ai setat &c%player%&f's %type% modificator de pret pentru %item% item
            in %shop% cumparaturi la &c%modifier%&f.
          ADDEDBY: Your %type% modificator de pret pentru %item% item in %shop% shop a fost
            setat in &c%modifier%&f de &c%player%&f.
        SHOP:
          USAGE: /shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: Ai setat &c%player%&f's %type% modificator de pret pentru toate itemele din %shop%
            cumparaturi la &c%modifier%&f.
          ADDEDBY: Your %type% modificator de pret pentru toate itemele din %shop% shop a fost setat
            in &c%modifier%&f de &c%player%&f.
        GLOBAL:
          USAGE: /shop addmodifier global <player> <value> [buy|sell]
          ADDED: You set &c%player%&f's %type% price modifier to &c%modifier%&f.
          ADDEDBY: Your %type% modificatorul de preț a fost setat la &c%modifier%&f de &c%player%&f.
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &c%player%&f's modifiers:
            Global modifiers:
            %global%
            Shop modifiers:
            %shop%
            Item modifiers:
            %item%
          ENTRY:
            ITEM: 'Item: &c%item%&f, shop: &c%shop%&f, Cumpără: &c%buy%&f, Vinde: &c%sell%&f'
            SHOP: 'Shop: &c%shop%&f, Cumpără: &c%buy%&f, Vinde: &c%sell%&f'
            GLOBAL: 'Cumpără: &c%buy%&f, Vinde: &c%sell%&f'
      RESETMODIFIER:
        ITEM:
          USAGE: /shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: Ai resetat &c%player%&f's %type% modificatorul de pret la %item% itemul
            in %shop% shop.
          RESETBY: Your %type% modificatorul de pret pentru %item% item in %shop% shop a fost resetat de &c%player%&f.
        SHOP:
          USAGE: /shop resetmodifier shop <player> <shop> [buy|sell]
          RESET: Ai resetat &c%player%&f's %type% modificatorul de pret pentru toate itemele din shop %shop%
            shop.
          RESETBY: Your %type% modificatorul de pret din toate itemele din %shop% shop a fost setat
            de &c%player%&f.
        GLOBAL:
          USAGE: /shop resetmodifier global <player> [buy|sell]
          RESET: Ai resetat &c%player%&f's %type% modificatorul de pret.
          RESETBY: Your %type% modificatorul de pret a fost setat la &c%modifier%&f de &c%player%&f.
  MODIFIER:
    INVALIDAMOUNT: Valoare nevalida. Valorile valide sunt de exemplu
      0.50 care este 50%, 2.0 care este 200% etc.
    INVALIDTYPE: Tipul modificatorului de pret nu este specificat. Valorile valide sunt cumpărate, vinde si amandoua.
    BUY: cumpare
    SELL: vinde
    BOTH: cumpara & vinde
  INVALIDPLAYER: Numele jucătorului este nevalid.
  INVALIDSHOP: Shop-ul cu ID-ul &c%shop%&f nu a fost gasit.
  INVALIDITEM: Item-ul cu ID-ul &c%item%&f nu a fost gasit in &c%shop%&f.
  NOACCESSTOSHOP: Nu ai acces la &c%shop%&f shop.
  NODIRECTACCESSTOSHOP: Nu poti accesa &c%shop%&f shop
  MAINMENUDISABLED: Nu poti utiliza această comandă. Foloseste /shop <id> in schimb.
  WORLDBLACKLISTED: Nu poti accesa %shop% in aceasta lume.
  NODIRECTACCESSTOSHOP: Nu puteți accesa&c%shop%&f shop.
  MAINMENUDISABLED: Nu puteți utiliza această comandă. Foloseste /shop <id> in schimb.
  WORLDBLACKLISTED: Nu ai acces la %shop% in aceasta lume.
  WORLDBANNED: Nu puteți accesa shop-ul în această lume.
  WORLDBANNEDTARGET: '%player% nu pot accesa shop-ul din acea lume..'
  GAMEMODEBANNED: Nu puteți accesa shop-ul când sunteți în gamemode %gamemode%.
  GAMEMODEBANNEDTARGET: '%player% nu pot accesa shop-ul în gamemode %gamemode%.'
  ITEM:
    FULLINVENTORY: Nu aveți suficient spațiu liber în inventarul dvs..
    CANNOTAFFORD: Ai nevoie de &c%price%$&f pentru a cumpara &c%amount% x %item%&f.
    CANNOTBUY: Nu puteți cumpăra acest item.
    CANNOTSELL: Nu poti vinde acest item.
    BOUGHT: Ai cumpărat &c%amount% x %item%&f for &c%price%$&f.
    BOUGHTFREE: Ai primit &c%amount% x %item%&f.
    NOTENOUGH: Nu ai &c%amount% x %item%&f to sell.
    SOLD: Ai vandut &a%amount% x %item%&f for &a%price%$&f.
    SOLDFREE: Ai dat &a%amount% x %item%&f.
    SOLDALL: Ai vândut toate %item%&f (&a%amount% x %item%&f) for &a%price%$&f.
    SOLDALLFREE: Ai dat toate %item%&f (&a%amount% x %item%&f).
    NOACCESS: Nu aveți acces la acest item.
  ENCHANT:
    CANNOTAPPLY: Farmecul &c%enchantment%&f nu poate fi aplicat la itemul pe care il ai.
    ALREADYAPPLIED: Acest item are deja &c%enchantment%&f aplicat.
    LEVELDIFF: Ai nevoie de un item cu ​​cel puțin &c%enchantment% %level%&f aplicat.
    CANNOTAFFORD: Ai nevoie de &c%price%$&f pentru a cumpara &c%enchantment%&f.
    MAX: Acest item are deja cantitatea maximă de fermecări(%amount%).
    TOOMANY: Nu poți fermeca mai mult decât %amount% iteme odata.
    BOUGHT: Ai cumparat &c%enchantment%&f farmecul pentru &c%price%$&f.
  PERMISSION:
    PERMISSIONSDISABLED: Permisiunile sunt dezactivate, contaceaza un owner.
    ALREADYHAVE: Detii deja &c%permission%&f permisiunea.
    CANNOTAFFORD: Ai nevoie de &c%price%$&f pentru a cumpara &c%permission%&f.
    BOUGHT: Ai cumparat &c%permission%&f permisiunile pentru &c%price%$&f.
  COMMAND:
    BOUGHT: Ai cumparat &c%command%&f pentru pretul de &c%price%$&f.
    CANNOTAFFORD: Iti trebuie &c%price%$&f pentru a cumpara aceasta comanda.
  SELLHAND:
    NOITEM: Trebuie să țineți un item în mână pentru a-l vinde.
    INVALIDQUANTITY: Cantita nevalida. Trebuie să fie între 1 și %max%.
    CANNOTSELL: You can't sell this item.
    MULTIPLEQUANTITYONLY: Nu puteți vinde cantitatea respectivă. Numai multipli de %quantity%
      sunt permise pentru acest item.
  SELLHANDALL:
    SOLD: Ai vandut %quantity% x %item% pentru pretul total de %price%$.
  SELLALL:
    NOITEMS: Nu ai niciun item pe care l-ai putea vinde.
    SOLD: Ai vandut %quantity% iteme pentru pretul total de %price%$.
DIALOG:
